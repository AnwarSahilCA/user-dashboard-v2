  <mat-toolbar class="navbar" color="primary">
    <div class="navbar-container">
      <button mat-button routerLink="/" routerLinkActive="active">Home</button>
      <button mat-button routerLink="/about" routerLinkActive="active">About</button>
      <button mat-button routerLink="/contact" routerLinkActive="active">Contact</button>
    </div>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   <!-- Position Column  -->
   
   <ng-container matColumnDef="event_id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let product"> {{product.eventId}} </td>
  </ng-container>  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let product"> {{product.title}} </td>
  </ng-container>

   <!-- Name Column  -->
  <ng-container matColumnDef="deadline">
    <th mat-header-cell *matHeaderCellDef> deadline </th>
    <td mat-cell *matCellDef="let product"> {{product.deadline}} </td>
  </ng-container>

   <!-- Weight Column  -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> description </th>
    <td mat-cell *matCellDef="let product"> {{product.description}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let product"> <button mat-icon-button class="mat-button-custom" (click)="updatestatus(product.eventId)" [ngClass]="{'active': isIconActive}">
      <mat-icon svgIcon="check" aria-hidden="false" aria-label="Example thumbs up SVG icon" [ngClass]="{'grayed-out': !isIconActive}"></mat-icon>
    </button>
    <button mat-icon-button color="warn">
      <mat-icon svgIcon="cross" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
    
    
    </button> </td>
  </ng-container>
  
 <ng-container matColumnDef="comments">
    <th mat-header-cell *matHeaderCellDef> Comments</th>
    <td mat-cell *matCellDef="let product">  <button mat-button class="mat-button-comment" (click)="toggletextField(product)">Add Comment</button>

      <div *ngIf="product.showTextField">
        <!-- <app-popup></app-popup> -->

        <ng-template #content let-modal>
          <div class="modal-header">
            <h4 class="modal-title"
              id="modal-basic-title">
              
            </h4>
            <button type="button" class="close"
                aria-label="Close" (click)=
                "modal.dismiss('Cross click')">Close
        
              <span aria-hidden="true">
                
              </span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                
                <div class="input-group">
                  <!-- <input id="text" type="text"
                    class="form-control"
                    placeholder=""
                    name="dp" ngbDatepicker
                    #dp="ngbDatepicker"> -->
        
                  <div class="input-group-append">
                    <!-- <button class="btn btn-outline-success" (click)="sendComment()">Submit
                    </button> -->
                                <form (ngSubmit)="onSubmit(product.eventId)">
                                    <div class = 'form-group'>
                                        <label for="">Enter Comment Description</label>
                                        <input type="text" class="form-control" id="description"
                                        [(ngModel)]="comment.description" name="description">
                                        
                                    </div>
                                    <button class="btn btn-success" type="submit">Submit</button>
                                </form>
                  </div>
                </div>
              </div>
                </form>
          </div>
               
        
          <div class="modal-footer">
            <button type="button"
              class="btn btn-outline-dark"
              (click)="modal.close('Save click')">
              Save
            </button>
          </div>
            
        </ng-template>
        
        <button 
          (click)="open(content)"><i class="bi bi-plus-circle"></i>
          
        </button>
        
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      </div>
    </td>
  </ng-container>

   <!-- Symbol Column  -->
 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

   <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
