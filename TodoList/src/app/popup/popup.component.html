<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title"
			id="modal-basic-title">
			Geeks of Geeks
		</h4>
		<button type="button" class="close"
				aria-label="Close" (click)=
				"modal.dismiss('Cross click')">Close

			<span aria-hidden="true">
				
			</span>
		</button>
	</div>
	<div class="modal-body">
		<form>
			<div class="form-group">
				
				<div class="input-group">
					<!-- <input id="text" type="text"
						class="form-control"
						placeholder=""
						name="dp" ngbDatepicker
						#dp="ngbDatepicker"> -->

					<div class="input-group-append">
						<!-- <button class="btn btn-outline-success" (click)="sendComment()">Submit
						</button> -->
                        <form (ngSubmit)="onSubmit()">
                            <div class = 'form-group'>
                                <label for="">Enter Comment Description</label>
                                <input type="text" class="form-control" id="description"
                                [(ngModel)]="comment.description" name="description">
                            </div>
                            <button class="btn btn-success" type="submit">Submit</button>
                        </form>
					</div>
				</div>
			</div>
        </form>
	</div>
       

	<div class="modal-footer">
		<button type="button"
			class="btn btn-outline-dark"
			(click)="modal.close('Save click')">
			Save
		</button>
	</div>
    
</ng-template>

<button 
	(click)="open(content)"><i class="bi bi-plus-circle"></i>
	
</button>
